sudo: false
language: ruby
cache: bundler
rvm:
- '2.3'
- '2.4'
- '2.5'
- ruby-head
matrix:
  allow_failures:
  - rvm: ruby-head
before_install: gem install bundler
script:
- bundle install
- bundle exec rspec spec/
- bundle exec rubocop --fail-level A -S --format c --parallel
deploy:
  provider: rubygems
  gem: yaml-safe_load_stream
  api_key:
    secure: 
  on:
    tags: true
    rvm: '2.5'
